<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MMC - Material Modern Chat Inbox</title>
    <meta name="description" lang="en" content="MMC - Material Modern Chat is based on HTML and CSS and is inspired by Hangouts’s Chat Layout.
        If you have a working chat application or planning to make a new then it is for you">
    <meta name="keywords" lang="en" content="chat like hangouts,chat like hangouts layout,chat, chat layout, css, css chat, css chat layout, css facebook like chat, css layout, facebook chat layout, facebook like chat layout, layout,css,js,html">
    <meta name="robots" content="index, follow">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="assets/plugins/materialize/css/materialize.min.css" rel="stylesheet" />

    <!--Import chat css-->
    <link href="assets/css/mmc-chat.css" rel="stylesheet" />
    <!--Import theme css-->
    <link href="assets/css/mmc-theme.css" rel="stylesheet" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="scroll">
    <div id="mmc-chat" class="inbox color-default">
        <div class="box " data-id="2">
            <div class="had-container">
                <div class="box-header ">
                    <div class="info">
                        <span class="box-username"><a href="#">Knyaz Yagubov</a></span>
                    </div>
                    <div class="tools">

                        <!--<span class="maximize maximize-tooltipped" data-position="top" data-tooltip="Open other window">
                        </span>-->

                    </div>
                </div>
                <div class="box-body">
                    <div class="status online"></div>
                    <div class="options">
                        <div class="group group1">
                            <a href="#" class="video-cam" title="If you want video call click"></a>
                            <a href="#" class="person-add" title="Add person this chat"></a>
                        </div>
                        <div class=" group group2">
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="message-scrooler">
                        <div class="messages">
                            <div class="date">Today 09:54 pm</div>

                            <div class="message in no-avatar">
                                <div class="sender">
                                    <a href="javascript:void(0);" title="Rufat Askerov">
                                        <img src="assets/img/avatar.png" class="avatar" alt="Rufat Askerov" />
                                    </a>
                                </div>
                                <div class="body">
                                    <div class="content"><span>salam</span></div>
                                    <div class="seen"><span>3 minute ago </span> </div>
                                </div>
                                <div class="clear"></div>
                            </div>

                            <div class="message out no-avatar">
                                <div class="sender">
                                    <a href="javascript:void(0);" title="Rufat Askerov">
                                        <img src="assets/img/avatar.png" class="avatar" alt="Rufat Askerov" />
                                    </a>
                                </div>
                                <div class="body">
                                    <div class="content">
                                        <a href="http://materializecss.com/media.html" target="_blank">materializecss.com</a>
                                    </div>
                                    <div class="seen"><span>3 minute ago </span> </div>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="message out no-avatar">
                                <div class="sender">
                                    <a href="javascript:void(0);" title="Rufat Askerov">
                                        <img src="assets/img/avatar.png" class="avatar" alt="Rufat Askerov" />
                                    </a>
                                </div>
                                <div class="body">
                                    <div class="content">
                                        <img class="preview-image" src="assets/img/preview/preview1.png" data-caption="preview1" />
                                        <img class="preview-image" src="assets/img/preview/preview2.png" data-caption="preview2" />
                                        <img class="preview-image" src="assets/img/preview/preview3.png" data-caption="preview3" />
                                        <img class="preview-image" src="assets/img/preview/preview4.png" data-caption="preview4" />
                                        <img class="preview-image" src="assets/img/preview/preview5.png" data-caption="preview5" />     <div class="clear"></div>
                                    </div>
                                    <div class="seen"><span>3 minute ago </span> </div>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="message in no-avatar">
                                <div class="sender">
                                    <a href="javascript:void(0);" title="Rufat Askerov">
                                        <img src="assets/img/avatar.png" class="avatar" alt="Rufat Askerov" />
                                    </a>
                                </div>
                                <div class="body">
                                    <div class="content">
                                        <div class="attachment">
                                            <div class="type pdf">
                                                <span>PDF</span>
                                            </div>
                                            <div class="filename">
                                                <a href="#attachment" target="_blank">
                                                    <span>chat documentation.pdf</span>
                                                </a>
                                            </div>

                                        </div>
                                        <div class="attachment">
                                            <div class="type excel">
                                                <span>XLS</span>
                                            </div>
                                            <div class="filename">
                                                <a href="#attachment" target="_blank">
                                                    <span>result.xls</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="seen"><span>3 minute ago</span></div>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="item icons" data-source="icons-set">
                        <div class="smile-ico"></div>
                        <div class="smiles-set"></div>
                    </div>
                    <div class="item send-message">
                        <div class="textarea" contenteditable="true" data-placeholder="Write message">

                        </div>
                    </div>
                    <div class="item file">
                        <input type="file" id="selectedFile" class="selected-file" />
                    </div>
                </div>
            </div>
        </div>

        <div class="icons-set">
            <div class="stickers">
                <div class="had-container">
                    <div class="row">
                        <div class="s12">
                            <ul class="tabs" style="width: 100%;height: 60px;">
                                <li class="tab col s3">
                                    <a href="#tab1" class="active">
                                        <img src="assets/img/icons/smile/1.png" alt="" />
                                    </a>
                                </li>
                                <li class="tab col s3"><a href="#tab2">Test 2</a></li>
                            </ul>
                        </div>
                        <div id="tab1" class="s12 tab-content">
                            <ul>
                                <li><img src="assets/img/icons/smile/1.png" /></li>
                                <li><img src="assets/img/icons/smile/10.png" /></li>
                                <li><img src="assets/img/icons/smile/11.png" /></li>
                                <li><img src="assets/img/icons/smile/12.png" /></li>
                                <li><img src="assets/img/icons/smile/13.png" /></li>
                                <li><img src="assets/img/icons/smile/14.png" /></li>
                                <li><img src="assets/img/icons/smile/2.png" /></li>
                                <li><img src="assets/img/icons/smile/3.png" /></li>
                                <li><img src="assets/img/icons/smile/4.png" /></li>
                                <li><img src="assets/img/icons/smile/5.png" /></li>
                                <li><img src="assets/img/icons/smile/6.png" /></li>
                                <li><img src="assets/img/icons/smile/7.png" /></li>
                                <li><img src="assets/img/icons/smile/8.png" /></li>
                                <li><img src="assets/img/icons/smile/9.png" /></li>
                            </ul>
                        </div>
                        <div id="tab2" class="s12 tab-content">Test 2</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/plugins/materialize/js/_bin/materialize.min.js"></script>
    <script src="assets/js/mmc-common.js"></script>
    <script src="assets/js/mmc-inbox.js"></script>



</body>
</html>
